<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark/Light Mode Toggle</title>
<style>
  body {
    transition: background-color 0.3s, color 0.3s;
    font-family: Arial, sans-serif;
    background-color: white;
    color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  body.dark-mode {
    background-color: #121212;
    color: white;
  }
  #bulb {
    font-size: 100px;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s;
  }
  #bulb.light {
    color: #ffcc00; /* yellowish for light bulb ON */
  }
  #bulb.dark {
    color: #555555; /* dimmed bulb for dark mode */
  }
</style>
</head>
<body>
  <div id="bulb" class="light" title="Toggle Dark/Light Mode">ðŸ’¡</div>

<script>
  const bulb = document.getElementById('bulb');
  const body = document.body;

  bulb.addEventListener('click', () => {
    body.classList.toggle('dark-mode');

    if (body.classList.contains('dark-mode')) {
      bulb.classList.remove('light');
      bulb.classList.add('dark');
    } else {
      bulb.classList.remove('dark');
      bulb.classList.add('light');
    }
  });
</script>
</body>
</html>
