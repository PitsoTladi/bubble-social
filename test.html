<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HR with Text</title>
<style>
  .hr-text {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 20px 0;
  }
  .hr-text::before,
  .hr-text::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid gray;
  }
  .hr-text::before {
    margin-right: 0.5em;
  }
  .hr-text::after {
    margin-left: 0.5em;
  }
</style>
</head>
<body>

<div class="hr-text">Your Text Here</div>

</body>
</html>
